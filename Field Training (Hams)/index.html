 <head>

  <style>
        body {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a237e 0%, #4a148c 50%, #1a237e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(30px, 30px) scale(1.1);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 45px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 70px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            text-align: center;
            color: #1a237e;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #4a148c;
            font-size: 16px;
            margin-bottom: 35px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4a148c;
            background: white;
            box-shadow: 0 0 0 4px rgba(74, 20, 140, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #7b1fa2;
            background: white;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a237e 0%, #4a148c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74, 20, 140, 0.4);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #4a148c;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #ffd700, #4a148c);
            transition: width 0.3s ease;
        }

        .register-link a:hover::after {
            width: 100%;
        }

        .register-link a:hover {
            color: #1a237e;
        }

        .decorative-line {
            height: 4px;
            background: linear-gradient(90deg, #1a237e, #4a148c, #ffd700);
            border-radius: 2px;
            margin-bottom: 30px;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 14px;
            }

            .logo-icon {
                font-size: 60px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 24px;
            }

            .btn-login {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>

 <body>
  <div class="login-container">
   <div class="logo">
    <div class="logo-icon">

   </div>
   <div class="decorative-line"></div>
   <h1 id="page-title">Welcome Back</h1>
   <p class="subtitle" id="subtitle">Login to WE School</p>
   <form id="loginForm">
    <div class="form-group"><label for="username">Username</label> <input type="text" id="username" name="username" required placeholder="Enter your username">
    </div>
    <div class="form-group"><label for="password">Password</label> <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div><button type="submit" class="btn-login"> <span id="login-button">Login</span> </button>
   </form>
   <div class="register-link">
    <p id="register-link">Don't have an account? <a href="registration.html">Register here</a></p>
   </div>
  </div>
  <script>
        const defaultConfig = {
            page_title: "Welcome Back",
            subtitle: "Login to WE School",
            login_button: "Login",
            register_link: "Don't have an account? Register here"
        };

        async function onConfigChange(config) {
            document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
            document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
            document.getElementById('login-button').textContent = config.login_button || defaultConfig.login_button;
            
            const registerLinkElement = document.getElementById('register-link');
            const linkText = config.register_link || defaultConfig.register_link;
            const parts = linkText.split('Register here');
            if (parts.length === 2) {
                registerLinkElement.innerHTML = `${parts[0]}<a href="registration.html">Register here</a>${parts[1]}`;
            } else {
                registerLinkElement.innerHTML = `${linkText} <a href="registration.html">Register here</a>`;
            }
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["page_title", config.page_title || defaultConfig.page_title],
                ["subtitle", config.subtitle || defaultConfig.subtitle],
                ["login_button", config.login_button || defaultConfig.login_button],
                ["register_link", config.register_link || defaultConfig.register_link]
            ]);
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                window.location.href = 'home.html';
            }
        });
    </script>
