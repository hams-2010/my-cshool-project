        .nav-links {

            color: #555;

            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 0;

        .nav-links a:hover {

        }

        .nav-links a.active {
            color: #667eea;
        }

            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;

            border-radius: 2px;

            border-radius: 20px;

            border-radius: 20px;

            border-radius: 25px;

        .course-card {

        .course-description {

            font-size: 15px;
        }

        .course-details {

        }

            cursor: pointer;

            }

            }

                grid-template-columns: 1fr;
            }

            .filter-buttons {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }

        // Load courses based on category
        function loadCourses(category) {
            const coursesGrid = document.getElementById('coursesGrid');
            coursesGrid.innerHTML = '';

            const filteredCourses = category === 'all' 
                ? coursesData 
                : coursesData.filter(course => course.category === category);

            filteredCourses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                courseCard.innerHTML = `
                    <div class="course-header">
                        <div class="course-category">${course.category.toUpperCase()}</div>
                        <div class="course-icon">${course.icon}</div>
                    </div>
                    <div class="course-body">
                        <h3 class="course-title">${course.title}</h3>
                        <p class="course-description">${course.description}</p>
                        <div class="course-details">
                            <div class="detail-item">
                                <span class="detail-icon">‚è±Ô∏è</span>
                                <span>${course.duration}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üë•</span>
                                <span>${course.students}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üìä</span>
                                <span>${course.level}</span>
                            </div>
                        </div>
                        <div class="course-footer">
                            <div>
                                <span class="course-price">${course.price}</span>
                                <span class="price-period">${course.period}</span>
                            </div>
                            <button class="enroll-btn" onclick="enrollCourse(${course.id})">Enroll Now</button>
                        </div>
                    </div>
                `;
                coursesGrid.appendChild(courseCard);
            });
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                loadCourses(this.dataset.category);
            });
        });

        // Enroll in course
        function enrollCourse(courseId) {
            const course = coursesData.find(c => c.id === courseId);
            
            const enrollments = JSON.parse(localStorage.getItem('enrollments') || '[]');
            
            // Check if already enrolled
            const alreadyEnrolled = enrollments.some(e => e.courseId === courseId);
            
            if (alreadyEnrolled) {
                showMessage('You are already enrolled in this course!', 'info');
                return;
            }

            enrollments.push({
                courseId: courseId,
                courseName: course.title,
                enrolledDate: new Date().toISOString(),
                status: 'active'
            });
            
            localStorage.setItem('enrollments', JSON.stringify(enrollments));
            showMessage(`Successfully enrolled in ${course.title}!`, 'success');
        }

        function showMessage(message, type) {
            const colors = {
                success: '#4caf50',
                error: '#f44336',
                info: '#2196F3'
            };

            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${colors[type]};
                color: white;
                padding: 20px 30px;
                border-radius: 10px;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => messageDiv.remove(), 3000);
        }

        function handleLogout() {

            confirmLogout.style.cssText = `

            `;
